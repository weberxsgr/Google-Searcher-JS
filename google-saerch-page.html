<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="/style.css">
  <title>Google Search</title>
</head>
<style>

</style>

<body>
  <nav>
    <div class="float-end me-5 d-flex align-items-center ">
      <a class="'nav-link text-dark text-decoration-none mt-2" href="#">Gmail</a> &nbsp; &nbsp; <a
        class="'nav-link text-dark text-decoration-none mt-2 " href="#">Images</a> &nbsp; &nbsp; <div class="mt-2">
        <i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i
          class="fa-solid fa-ellipsis-vertical"></i> &nbsp;
      </div>
      <button class=" signinbtn text-dark ">
        Sign In
      </button>

    </div>
  </nav>
  <br>
  <form class=" formset">
    <div>
      <img
        src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw"
        alt="" class="img-fluid  ">
    </div>
    <input type="text" class=" inputset " id="SearchInput" name="text" placeholder="Search Google or Type a URL">
    &nbsp; &nbsp; &nbsp;&nbsp; <button class="btn btn-outline-dark visually-hidden "
      onclick="SearchOnGoogle()">Submit</button>
  </form>
  <script>
    function SearchOnGoogle() {
      var searchQuery = document.getElementById("SearchInput").value;
      var searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery); // Encode the search query
      window.open(searchURL, "_blank"); // Open in a new tab/window
    }
  </script>
</body>

</html>
